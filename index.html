<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <title>Hello World!</title>
  <meta http-equiv="Content-Security-Policy"  content="default-src 'unsafe-inline'" />
</head>

<body>
  <h1>Hello World!</h1>
  Node.js =<span id="node-version"></span><br>
  Chromium =<span id="chrome-version"></span><br>
  Electron =<span id="electron-version"></span><br>
  OS Version =WINDOWS 10(<span id="os-version"></span>)
  <form id="form" method="post">
    <input type="text" name="id" autocomplete="username" placeholder="id" /><br>
    <input type="password" name="password" autocomplete="current-password" placeholder="password" />
    <input type="hidden" name="csrf_token" value="*****" />
    <input id="btn" type="button" onclick="button_click()" value="OK" />
  </form>
  <!-- You can also require other files to run in this process -->
  <script>
    function button_click() {
      var form = document.querySelector('#form');
      var creds = new PasswordCredential(form);
      // Store the credentials.
      navigator.credentials.store(creds)
        .then(function (creds) {
          // Do something with the credentials if you need to.
        });
    }

    window.onload = () => {
      document.getElementById('btn').onclick = () => {
        button_click();
      }
    };
  </script>
</body>

</html>
